<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h2 class="text-center">Upload File</h2>

        <form method="post" enctype="multipart/form-data" th:action="@{/images/upload}">
            <div class="form-group">
                <label for="file">Choose file to upload</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="directory">Select directory</label>
                <select class="form-control" id="directory" name="directory" required>
                    <option th:each="dir : ${directories}" th:text="${dir}" th:value="${dir}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
